<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donor Drive Quiz Streaming Component</title>
    <link
      rel="icon"
      type="image/webp"
      href="/src/public/DonorDrive-Favicon.webp"
    />
    <link rel="stylesheet" href="./less/style.less" />
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modalOverlay hidden"></div>
    <div class="componentContainer">
      <div class="streamHeader">
        <h2 class="streamHeader__title"></h2>
        <img
          src="./public/mobile-icon.svg"
          alt="mobile icon"
          class="mobileIcon"
        />
        <div class="streamControls">
          <div class="streamControls__option" id="view-1">
            <span class="icon-video-and-chat videoChatIcon active"></span>
            <p class="iconText">Video and Chat</p>
          </div>
          <div class="streamControls__option" id="view-2">
            <span class="icon-video-only videoIcon"></span>
            <p class="iconText">Video Only</p>
          </div>
          <div class="streamControls__option" id="view-3">
            <span class="icon-chat-only chatIcon"></span>
            <p class="iconText">Chat Only</p>
          </div>
          <div class="streamControls__option hidden">
            <p class="iconText cancelBtn">Cancel</p>
          </div>
        </div>
      </div>
      <div class="embed embedGridBoth">
        <iframe
          id="video"
          src="https://player.twitch.tv/?channel=twitchgaming&parent=localhost"
          height="600"
          width="100%"
          allowfullscreen
        >
        </iframe>
        <iframe
          id="chat"
          src="https://www.twitch.tv/embed/twitchgaming/chat?parent=localhost"
          height="600"
          width="100%"
        >
        </iframe>
      </div>
      <div class="activityContainer">
        <div class="activityFeed"></div>
        <div class="donateBtn">
          <img
            src="./public/Donate-Icon.svg"
            alt="Donate Icon"
            class="donateIcon"
          /><a
            href="https://testdrive.donordrive.com/index.cfm?fuseaction=donordrive.event&eventID=942"
            class="link"
            >Donate</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
